	<script>
		function onImport() {
			$('#templates-container').append($(document.querySelector('link[rel="import"]').import).find("script"));
		}
	</script>

<body class="eumssi-tool">

    <div class="header header-panel">
	    <div class="mainSearch-placeholder"></div>
	    <button class="btn-do-feedback" title="Send Feedback Message">Feedback</button>
    </div>

    <div class="content slide-open">
        <div class="left-slide">
            <div id="richeditor-placeholder"></div>
        </div>
	    <div class="left-slide-toggler"></div>
	    <div class="content-body">

		    <!--RESULT widget-->
		    <div class="result-widget widget-placeholder tab-content active-widget" data-widget="result">
			    <div class="navigation">
				    <ul class="pager"></ul>
				    <div class="pager-header"></div>
			    </div>
			    <div class="result-panel-content resultWidget-placeholder"></div>
			    <br>
			    <div class="navigation">
				    <ul class="pager"></ul>
			    </div>
		    </div>

		    <!--MAP widget-->
		    <div class="mapChart widget-placeholder tab-content" data-widget="map">
			    <div class='mapChart-placeholder'>
				    <div class='mapChart-toolbar content-toolbar ui-widget-header ui-corner-all'>
					    <div id="mapChart-displayMode-btn">
						    <input type="radio" id="mapChart-displayMode-regions" value="regions" name="displayMode-radio" checked="checked"><label for="mapChart-displayMode-regions">Countries</label>
						    <input type="radio" id="mapChart-displayMode-markers" value="markers" name="displayMode-radio"><label for="mapChart-displayMode-markers">Cities</label>
					    </div>
					    <select style="width: 160px;" title="Select Region" class="mapChart-region-selector">
						    <option value="world">World</option>
						    <option value="002">Africa</option>
						    <option value="019">Americas</option>
						    <option value="013">America (Central)</option>
						    <option value="021">America (Northern)</option>
						    <option value="005">America (South)</option>
						    <option value="142">Asia</option>
						    <option value="150">Europe</option>
						    <option value="009">Oceania</option>
					    </select>
					    <a class="mapChart-export-btn" download="chart.png" title="Download map as image">Export</a>
					    <img class="mapChart-loading" style="display:none;" src="images/circular-loader.gif" title="Loading Map...">
				    </div>
				    <div class="mapChart-chart"></div>
			    </div>
		    </div>


		    <div class="people widget-placeholder" data-widget="people">
			    <h1>People</h1>
		    </div>

		    <div class="timeline widget-placeholder" data-widget="timeline">
			    <h1>Timeline</h1>
		    </div>

		    <div class="wordCloud widget-placeholder" data-widget="word-cloud">
			    <h1>Word Cloud</h1>
		    </div>

		    <div class="wordGraph widget-placeholder" data-widget="word-graph">
			    <h1>Word Graph</h1>
		    </div>

		    <div class="polarity widget-placeholder" data-widget="polarity">
			    <h1>Polarity</h1>
		    </div>

	    </div>
    </div>

    <div class="widget-menu">
	    <div class="menu-item active-widget" data-widget="result">Result</div>
	    <div class="menu-item" data-widget="map">Map</div>
	    <div class="menu-item" data-widget="people">People</div>
	    <div class="menu-item" data-widget="timeline">Timeline</div>
	    <div class="menu-item" data-widget="word-cloud">Word Cloud</div>
	    <div class="menu-item" data-widget="word-graph">Word Graph</div>
	    <div class="menu-item" data-widget="polarity">Polarity</div>
    </div>

    <div id="templates-container" style="display:none;"></div>

</body>
