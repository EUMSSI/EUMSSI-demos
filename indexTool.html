<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EUMSSI</title>
	<link rel="icon" type="image/png" href="images/favicon-2.png" />

	<!--POLYFILLS-->
	<script type="text/javascript" src="lib/webcomponentsjs-0.7.15/HTMLImports.min.js"></script>
	<link rel="stylesheet" href="css/eumssi-tool.css">

	<link title="timeline-styles" rel="stylesheet" href="//cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
	<script src="//cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js"></script>

	<script src="lib/d3/nv/nv.d3.min.js"></script>

	<script src="lib/jquery/jquery.freetile.js"></script>

    <!-- CKEditor -->
    <script src="lib/ckeditor/ckeditor.js"></script>

	<!-- Sweet Alert -->
	<script src="lib/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/sweetalert/dist/sweetalert.css">

	<!-- amalia.js -->
	<script src="lib/amalia.js-1.3.1/components/raphael/raphael.js"></script>
	<script src="lib/amalia.js-1.3.1/js/amalia.js.min.js"></script>
	<link rel="stylesheet" href="lib/amalia.js-1.3.1/css/amalia.js.min.css">
	<script type="text/javascript" src="lib/amalia.js-1.3.1/js/i18n/amalia.js-message-en.js"></script>

	<!-- introjs -->
	<script src="lib/introjs/intro.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/introjs/introjs.min.css">

	<script src="js/Utils.js"></script>
	<script src="js/EventManager.js"></script>

	<script src="lib/ajax-solr/Core.js"></script>
	<script src="lib/ajax-solr/AbstractManager.js"></script>
	<script src="lib/ajax-solr/Parameter.js"></script>
	<script src="lib/ajax-solr/ParameterStore.js"></script>
	<script src="lib/ajax-solr/AbstractWidget.js"></script>
	<script src="lib/ajax-solr/AbstractFacetWidget.js"></script>
	<script src="lib/ajax-solr/AbstractTextWidget.js"></script>

	<script src="js/Manager.jquery.js"></script>

	<script src="js/widgets/ResultWidget.js"></script>
	<script src="js/widgets/PagerWidget.js"></script>
	<script src="js/widgets/TextWidget.js"></script>
	<script src="js/widgets/FilterRelatedContentWidget.js"></script>
	<script src="js/widgets/TimelineWidget.js"></script>
	<script src="js/widgets/GenericGraphWidget.js"></script>
	<script src="js/widgets/GenericWordCloudWidget.js"></script>

	<script src="js/widgets/DateFilterWidget.js"></script>
	<script src="js/widgets/SelectVideoQualityWidget.js"></script>
	<script src="js/widgets/DynamicSearchWidget.js"></script>
	<script src="js/widgets/TagFacetWidget.js"></script>
	<script src="js/widgets/MapChartWidget.js"></script>
	<script src="js/widgets/TagCloudWidget.js"></script>
	<script src="js/widgets/VideoPlayerWidget.js"></script>
	<script src="js/widgets/FilterViewerWidget.js"></script>
	<script src="js/widgets/DashboardWidget.js"></script>
	<script src="js/components/TweetTimelineChart.js"></script>

    <!--TOOLS NEW WIDGETS-->
    <script src="js/widgets/RichEditorWidget.js"></script>


	<!-- TEMPLATES -->
	<script>
		function onImport() {
			$('#templates-container').append($(document.querySelector('link[rel="import"]').import).find("script"));
		}
	</script>
	<link rel="import" href="templates/templates.html" onload="onImport(event)" >

</head>
<body class="eumssi-tool">

    <div class="header header-panel">
	    <div class="mainSearch-placeholder"></div>
	    <div class="dateFilterWidget-placeholder"></div>
	    <div class="filterViewer-placeholder"></div>
	    <button class="btn-do-feedback" title="Send Feedback Message">Feedback</button>
    </div>

    <div class="filter filter-closed">
	    <div class="filter-panel-content panel-content">
		    <div class="col-2">
			    <!--Old filters-->
			    <div class="col-2"><div class="col-content">
				    <h2>Search Options</h2>
				    <div class="videoDocuments-placeholder"></div>
				    <div class="videoWithPersonIdent-placeholder"></div>
				    <div class="videoWithAudioTrans-placeholder"></div>
				    <h2>Language</h2>
				    <div class="localeWidget-placeholder"></div>
			    </div></div>
			    <div class="col-2"><div class="col-content">
				    <div class="source-placeholder tagfacet" ></div>
			    </div></div>
		    </div>
		    <div class="col-2">
			    <!-- Suggested Related Filters -->
			    <div class="col-content">
				    <div class="filterRelatedContent-placeholder"></div>
				</div>
		    </div>

	    </div>
	    <div class="filter-toggler" title="Toggle Filter"></div>
    </div>

    <div class="content slide-open">
        <div class="left-slide">
            <div id="richeditor-placeholder"></div>
        </div>
	    <div class="left-slide-toggler"></div>
	    <div class="result-panel-content">

		    <div class="tabs-container">
			    <ul>
				    <li><a href="#fragment-1">Result</a></li>
				    <li><a href="#fragment-2">Map</a></li>
				    <li><a href="#fragment-3">People</a></li>
				    <li><a href="#timelinetab">Timeline</a></li>
				    <li><a href="#genericwordcloudtab">Word Cloud</a></li>
				    <li><a href="#genericgraphtab">Word Graph</a></li>
				    <li><a href="#twitterpolarity">Polarity</a></li>
				    <li><a href="#dashboard">Dashboard</a></li>
			    </ul>
			    <div id="fragment-1" data-tabpos="0">
				    <!--RESULT widget-->
				    <div class="result-widget widget-placeholder tab-content active-widget" data-widget="result">
					    <div class="navigation">
						    <ul class="pager"></ul>
						    <div class="pager-header"></div>
					    </div>
					    <div class="result-panel-content resultWidget-placeholder"></div>
					    <br>
					    <div class="navigation">
						    <ul class="pager"></ul>
					    </div>
				    </div>
			    </div>

			    <div id="fragment-2" data-tabpos="1">
				    <!--MAP widget-->
				    <div class="mapChart widget-placeholder tab-content expanded" data-widget="map">
					    <div class='mapChart-placeholder'>
						    <div class='mapChart-toolbar content-toolbar ui-widget-header ui-corner-all'>
							    <div id="mapChart-displayMode-btn">
								    <input type="radio" id="mapChart-displayMode-regions" value="regions" name="displayMode-radio" checked="checked"><label for="mapChart-displayMode-regions">Countries</label>
								    <input type="radio" id="mapChart-displayMode-markers" value="markers" name="displayMode-radio"><label for="mapChart-displayMode-markers">Cities</label>
							    </div>
							    <select style="width: 160px;" title="Select Region" class="mapChart-region-selector">
								    <option value="world">World</option>
								    <option value="002">Africa</option>
								    <option value="019">Americas</option>
								    <option value="013">America (Central)</option>
								    <option value="021">America (Northern)</option>
								    <option value="005">America (South)</option>
								    <option value="142">Asia</option>
								    <option value="150">Europe</option>
								    <option value="009">Oceania</option>
							    </select>
							    <a class="mapChart-export-btn" download="chart.png" title="Download map as image">Export</a>
							    <img class="mapChart-loading" style="display:none;" src="images/circular-loader.gif" title="Loading Map...">
						    </div>
						    <!--<div class="mapChart-chart"></div>-->
					    </div>
				    </div>
			    </div>

			    <div id="fragment-3" data-tabpos="2">
				    <!--PEOPLE widget (tagCloud)-->
				    <div class="people widget-placeholder tab-content" data-widget="people">
					    <h1>People</h1>
					    <div class="tagCloud-placeholder"></div>
				    </div>
			    </div>

			    <div id="timelinetab" data-tabpos="3">
				    <div class="timeline widget-placeholder tab-content" data-widget="timeline">
					    <div id="my-timeline" style="width: 100%; height: 600px"> </div>
					    <div class="event-placeholder"> </div>
				    </div>
			    </div>

			    <div id="genericwordcloudtab" data-tabpos="4">
				    <div class="wordCloud genericwordcloud-placeholder widget-placeholder tab-content expanded" data-widget="word-cloud">
					    <div class='genericwordcloud-toolbar content-toolbar ui-widget-header ui-corner-all'>
						    <label>Cloud Key</label>
						    <select style="width: 180px;" title="Select Keyword" class="genericwordcloud-key-selector">
							    <option value="meta.source.keywords">Keywords</option>
							    <option value="meta.extracted.text_nerl.dbpedia.all">DBpedia All</option>
							    <option value="meta.extracted.text_nerl.dbpedia.PERSON">DBpedia Persons</option>
							    <option value="meta.extracted.text_nerl.dbpedia.ORGANIZATION">DBpedia Organizations</option>
							    <option value="meta.extracted.text_nerl.dbpedia.LOCATION">DBpedia Locations</option>
							    <option value="meta.extracted.text_nerl.ner.all">Ner All</option>
							    <option value="meta.extracted.text_nerl.ner.PERSON">Ner Persons</option>
							    <option value="meta.extracted.text_nerl.ner.ORGANIZATION">Ner Organizations</option>
							    <option value="meta.extracted.text_nerl.ner.LOCATION">Ner Locations</option>
							    <option value="meta.source.hashtags">Twitter: Hashtags</option>
							    <option value="meta.source.userMentions">Twitter: User Mentions</option>
							    <option value="meta.source.author">Authors</option>
						    </select>
					    </div>
					    <!--<div id="my-genericwordcloud" class="genericwordcloud wordcloud-placeholder"></div>-->
				    </div>
			    </div>

			    <div id="genericgraphtab" data-tabpos="5">
				    <div class="wordGraph widget-placeholder tab-content" data-widget="word-graph">
					    <div class='genericgraph-toolbar content-toolbar ui-widget-header ui-corner-all'>
						    <label>From Field:</label>
						    <select style="width: 180px;" title="Select Field" class="genericgraph-key-selector">
							    <option value="meta.source.keywords">Keywords</option>
							    <option value="meta.extracted.text_nerl.dbpedia.all">DBpedia All</option>
							    <option value="meta.extracted.text_nerl.dbpedia.PERSON">DBpedia Persons</option>
							    <option value="meta.extracted.text_nerl.dbpedia.ORGANIZATION">DBpedia Organizations</option>
							    <option value="meta.extracted.text_nerl.dbpedia.LOCATION">DBpedia Locations</option>
							    <option value="meta.extracted.text_nerl.ner.all">Ner All</option>
							    <option value="meta.extracted.text_nerl.ner.PERSON">Ner Persons</option>
							    <option value="meta.extracted.text_nerl.ner.ORGANIZATION">Ner Organizations</option>
							    <option value="meta.extracted.text_nerl.ner.LOCATION">Ner Locations</option>
							    <option value="meta.source.hashtags">Twitter: Hashtags</option>
							    <option value="meta.source.userMentions">Twitter: User Mentions</option>
							    <option value="meta.source.author">Authors</option>
						    </select>
						    <label>To:</label>
						    <select style="width: 180px;" title="To Field" class="genericgraph-key-selector-2">
							    <option value="meta.source.keywords">Keywords</option>
							    <option value="meta.extracted.text_nerl.dbpedia.all">DBpedia All</option>
							    <option value="meta.extracted.text_nerl.dbpedia.PERSON">DBpedia Persons</option>
							    <option value="meta.extracted.text_nerl.dbpedia.ORGANIZATION">DBpedia Organizations</option>
							    <option value="meta.extracted.text_nerl.dbpedia.LOCATION">DBpedia Locations</option>
							    <option value="meta.extracted.text_nerl.ner.all">Ner All</option>
							    <option value="meta.extracted.text_nerl.ner.PERSON">Ner Persons</option>
							    <option value="meta.extracted.text_nerl.ner.ORGANIZATION">Ner Organizations</option>
							    <option value="meta.extracted.text_nerl.ner.LOCATION">Ner Locations</option>
							    <option value="meta.source.hashtags">Twitter: Hashtags</option>
							    <option value="meta.source.userMentions">Twitter: User Mentions</option>
							    <option value="meta.source.author">Authors</option>
						    </select>
						    <label style="display:none; position: absolute; color: green; right: 300px" id="selectedD3Node1">Selected From: </label>
					    </div>
					    <div id="my-genericgraph" class="genericgraph"></div>
				    </div>
			    </div>

			    <div id="twitterpolarity" data-tabpos="6">
				    <div class="polarity widget-placeholder tab-content expanded" data-widget="polarity">
					    <div class="polarity-placeholder"></div>
				    </div>
			    </div>

			    <div id="dashboard" data-tabpos="7">
				    <div class="dashboard widget-placeholder tab-content expanded" data-widget="dashboard">
					    <div class="dashboard-placeholder">
						    <!--<h1>Dashboard</h1>-->
						    <div class="left-widgets">&nbsp;</div>
						    <div class="right-widgets">
							    <div class="right-row-1 ui-widget-content"></div>
							    <div class="right-row-2">
								    <div class="col-2 ui-widget-content"></div>
								    <div class="col-2 ui-widget-content"></div>
							    </div>
						    </div>
					    </div>
				    </div>
			    </div>

	    </div>
    </div>

    <div id="templates-container" style="display:none;">

	    <script type="text/template" id="filter-related-content-tpl">
		    <div class="filter-related-content">
			    <h2 class="item-header">Entities</h2>
			    <h2 class="item-header">Must Include</h2>
			    <h2 class="item-header">Shall Include</h2>
			    <div class="entities"></div>
			    <h2>Keywords</h2>
			    <div class="keywords"></div>
			    <h2>Suggested Queries</h2>
			    <div class="queries"></div>
			    <div class="button-row">
				    <button class="search" >Search</button>
			    </div>
		    </div>
	    </script>

        <script type="text/template" id="filter-related-content-row-tpl">
		    <div class="item-row <%=type%>-type" data-value="<%=item%>">
			    <label class="items"><%=item%></label>
			    <input type="checkbox" class="mustInclude"/>
			    <input type="checkbox" disabled="disabled" class="shallInclude"/>
		    </div>
	    </script>

    </div>

</body>
</html>
